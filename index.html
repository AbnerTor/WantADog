<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Heard You Want a Dog</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Adding Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <h1> I heard you want Doggo</h1>

    <!-- Main Container -->
    <div id="container" class="flex mb-4">

        <!-- Container for Generating Random Name and Random Dog Image-->
        <div id="minicontainer-1" class="w-2/5 bg-gray-400 h12">

            <!-- Name Container -->
            <div id="aboveDogeBTn">
                <p id="displayName"></p>
                <button id="btnName" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-redo-alt"></i> Name
                </button>
            </div>

            <!-- Dog Image Container -->
            <div id="dogeBtn">
                <p id="displayImg"></p>
                <button id="btnImage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-redo-alt"></i> Doggo
                </button>
            </div>
        </div>

        <!-- Container for two buttons: new combo and save combo-->
        <div id="minicontainer-2" class="w-1/5 bg-gray-500 h12">
            <button id="newCombo" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-redo-alt"></i> New Combo
            </button>

            <button id="btnSave" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <i class="far fa-save"></i> Save Current Combo
            </button>

        </div>

        <!-- Container for Favorites Carousel-->
        <div id="minicontainer-3">
            <h2 id="favHeader">Favorites</h2>

            <!--Previous/Next Buttons-->
            <div>
                <div class="inline-flex">
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
                        Prev
                    </button>
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
                        Next
                    </button>

                </div>
            </div>
            
            <!-- Clear Favorites Button-->
            <button id="btnClear" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <i class="far fa-trash-alt"></i> Clear
            </button>

        </div>

    </div>

    <!--Funny Dog Gifs Here?-->
    <footer>
        <h1>This is the footer</h1>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
