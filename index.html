<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I heard you want Doggo</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    -->
        <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Adding Google Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap">
</head>

<body>
    <header class="flex justify-center my-6">
            <h1 class="text-5xl">I heard you want Doggo</h1>

    </header>

    <!-- Main Container -->
    <div id="container" class="flex justify-between mb-4 mx-20">

        <!-- Container for Generating Random Name and Random Dog Image-->
        <div id="minicontainer-1" class="w-4/6 flex flex-col justify-center items-center bg-opacity-100">

            <!-- Name Container -->
            <div id="aboveDogeBTn" class="flex justify-center items-center">
                <div id="displayName" class="text-3xl"></div>
                <button id="btnName" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                    <i class="fas fa-redo-alt"></i> Name
                </button>
            </div>

            <!-- Dog Image Container -->
            <div id="dogeBtn" class="flex flex-col justify-center items-center">
                <div id="displayImg" class="rounded-lg shadow-2xl"></div>
                <button id="btnImage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                    <i class="fas fa-redo-alt"></i> Doggo
                </button>
            </div>

            <!-- Container for two buttons: new combo and save combo-->
            <div id="buttonsDiv" class="flex justify-center rounded">
                <button id="newCombo" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                    <i class="fas fa-redo-alt"></i> New Combo
                </button>

                <button id="btnSave" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                    <i class="far fa-save"></i> Save Current Combo
                </button>

            </div>
        </div>

        <!-- Container for Favorites Carousel-->
        <div id="minicontainer-3" class="w-2/6 flex flex-col justify-center items-center m-6">
            <h2 id="favHeader" class="text-4xl font-extrabold">Favorites</h2>

            <!-- Current Favorite Name -->
            <h4 id="currentFavName" class="text-3xl"></h4>

            <!-- Current Favorite Image -->
            <img id="currentFavImage" src="./assets/images/spinning_doge.png" alt="Favorited dog" width="500" height="500">

            <!--Previous/Next Buttons-->
            <div>
                <div class="inline-flex">
                    <button id="btnPrev" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 my-6 rounded-l">
                        Prev
                    </button>
                    <button id="btnNext" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 my-6 rounded-r">
                        Next
                    </button>
                </div>
            </div>
            
            <!-- Clear Favorites Button-->
            <button id="btnClear" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                <i class="far fa-trash-alt"></i> Clear
            </button>

        </div>

    </div>

    <!--Funny Dog Gifs Here?-->
    <footer class="flex justify-center">
        <h1 id="footerTag">This was done by Jackie, Elise, Suejin, and Abner. Enjoy the dogs :)</h1>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
