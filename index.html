<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Heard You Want a Dog</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1> I heard you want Dog</h1>

    <div id="container" class="flex mb-4">
        <div id="minicontainer-1" class="w-2/5 bg-gray-400 h12">
            <div>
                <p id="displayName"></p>
                <button id="btnName" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    click for new name
                </button>
            </div>
            <div>
                <p id="displayImg"></p>
                <button id="btnImage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    click for a new dog
                </button>
            </div>


        </div>

        <div id="minicontainer-2" class="w-1/5 bg-gray-500 h12">
            <button id="newCombo" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                click for new combo
            </button>

            <button id="btnSave" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                click to save current combo
            </button>

        </div>

        <div id="minicontainer-3">
            <h2 id="favHeader">Favorites</h2>

            <div>
                <div class="inline-flex">
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
                        Prev
                    </button>
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
                        Next
                    </button>

                </div>
            </div>
            
            <button id="btnClear" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                clear
            </button>

        </div>

    </div>

    <footer>
        <h1>This is the footer</h1>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
