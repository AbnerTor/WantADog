<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Heard You Want a Dog</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Adding Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="flex justify-center"> I heard you want Doggo</h1>

    <!-- Main Container -->
    <div id="container" class="flex mb-4 mx-20">

        <!-- Container for Generating Random Name and Random Dog Image-->
        <div id="minicontainer-1" class="flex flex-col justify-end  items-center w-3/5 bg-opacity-100">

            <!-- Name Container -->
            <div id="aboveDogeBTn" class="flex justify-center items-center">
                <div id="displayName"></div>
                <button id="btnName" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                    <i class="fas fa-redo-alt"></i> Name
                </button>
            </div>

            <!-- Dog Image Container -->
            <div id="dogeBtn" class="flex flex-col justify-center items-center">
                <div id="displayImg"></div>
                <button id="btnImage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                    <i class="fas fa-redo-alt"></i> Doggo
                </button>
            </div>

            <!-- Container for two buttons: new combo and save combo-->
            <div id="buttonsDiv" class="flex justify-center rounded">
                <button id="newCombo" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                    <i class="fas fa-redo-alt"></i> New Combo
                </button>

                <button id="btnSave" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                    <i class="far fa-save"></i> Save Current Combo
                </button>

            </div>


        </div>

        <!-- Container for Favorites Carousel-->
        <div id="minicontainer-3" class="flex flex-col justify-start items-center m-6">
            <h2 id="favHeader">Favorites</h2>

            <!-- Current Favorite Name -->
            <h4 id="currentFavName"></h4>

            <!-- Current Favorite Image -->
            <img id="currentFavImage" src="./assets/pictures/spinning_doge.png" alt="Favorited dog" width="500" height="500">

            <!--Previous/Next Buttons-->
            <div>
                <div class="inline-flex">
                    <button id="btnPrev" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 my-6 rounded-l">
                        Prev
                    </button>
                    <button id="btnNext" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 my-6 rounded-r">
                        Next
                    </button>

                </div>
            </div>
            
            <!-- Clear Favorites Button-->
            <button id="btnClear" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-6 rounded">
                <i class="far fa-trash-alt"></i> Clear
            </button>

        </div>

    </div>

    <!--Funny Dog Gifs Here?-->
    <footer>
        <h1 id="footerTag"> This was done by Jackie, Elise, Suejin, and Abner. Enjoy the dogs :)</h1>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/javascript.js"></script>


</body>

</html>
